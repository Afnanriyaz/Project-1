<!DOCTYPE html>

        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 0; /* Adjust vertical padding as needed */
            width: 150px; /* Fixed width for all buttons */
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-container {
            margin-top: 70px; /* Adjust margin as needed */
            max-width: 80%; /* Adjust max-width as needed */
            overflow: hidden;
            margin: 0 auto; /* Center the container horizontally */
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }
        footer {
            margin-top: 50px; /* Adjust margin as needed */
            color: #000; /* Change text color */
            padding: 20px 0;
            font-family: Arial, sans-serif; /* Change font family */
        }
        .popup-container {
            display: none; /* Hide the popup by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 999; /* Ensure the popup appears above other content */
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <script>
        function showPopup() {

        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function showSecondPopup() {

    </script>
</body>
</html>
